  Date_Parution: !!str //div[@class='post-content_item']/div/h5[contains(text(),'Start date')]/ancestor::*/ancestor::*/div[@class='summary-content']
  Type_Video: !!str //div[@class='post-content']/div[@class='post-content_item']/div[@class='summary-heading']/h5[contains(text(),'Type')]/ancestor::*/ancestor::*/div[@class='summary-content']
  Lien_Affiche: !!str //div[@class='row c-tabs-item__content']/descendant::div[@class='tab-thumb c-image-hover']/descendant::img
  Liste_Genres: !!str //div[@class='post-content_item']/div/h5[contains(text(),'Genre(s)')]/ancestor::*/ancestor::*/div[@class='summary-content']/descendant::a
  Episodes: !!str //div[@class='c-page__content']/descendant::div[@class='page-content-listing single-page']/descendant::li/a
